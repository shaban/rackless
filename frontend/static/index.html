<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rackless Audio Plugin Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>ðŸŽµ Rackless Audio Plugin Manager</h1>
        <p>Web interface for audio device and plugin management</p>
    </header>

    <main>
        <div class="controls">
            <button onclick="loadData()" class="btn-primary">ðŸ”„ Refresh Data</button>
        </div>

        <div class="content">
            <div class="panel">
                <div id="devices">
                    <h3>Audio Devices</h3>
                    <p>Loading devices...</p>
                </div>
            </div>

            <div class="panel">
                <div id="plugins">
                    <h3>Plugins</h3>
                    <p>Loading plugins...</p>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>Powered by Go WASM â€¢ Backend: <a href="http://localhost:8080/api/health">Server Status</a></p>
    </footer>

    <!-- Go WASM Runtime -->
    <script src="wasm_exec.js"></script>
    <script>
        const go = new Go();
        WebAssembly.instantiateStreaming(fetch("main.wasm"), go.importObject).then((result) => {
            go.run(result.instance);
        });
    </script>
</body>
</html>
